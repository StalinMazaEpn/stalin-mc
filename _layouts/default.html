<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="icon" href="{{site.baseurl }}/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- MATERIALIZE CSS-->    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/materialize.min.css">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/blog.css">
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav class="nav-blog">
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about-me">Sobre Mí</a>
          </nav>
        </header>
      </div>
    </div>
    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <div class="footer-description"><p>©2018 Stalin Maza - Todos los Derechos Reservados</p></div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="{{ site.baseurl }}/js/materialize.min.js" defer="defer"></script>
  <!--input search js -->
  <script type="text/javascript" src="{{ site.baseurl }}/js/jekyll-search.js"></script>
  <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: 'search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No se han encontrado resultados.',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
  </script>
</html>
