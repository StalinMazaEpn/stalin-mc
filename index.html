  <nav class="nav_search_container">
    <div class="nav-wrapper nav_search">
      <form>
        <div class="input-field">
          <input id="search-input" type="search" class="search-item input_cursor">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons" id="close_search">close</i>         
        </div>        
      </form>      
    </div>    
  </nav>
  <div class="container">
      <ul id="results-container" class="results-search"></ul>
  </div>
 
<!-- end search-->
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Ver m√°s</a>
    </article>
  {% endfor %}
</div>
